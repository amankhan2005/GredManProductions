<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gredman Studio - Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth Transition for Hiding Navbar */
        .hidden-nav {
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Navbar -->
    <header id="navbar" class="fixed top-0 w-full bg-gradient-to-r from-gray-800 to-blue-700 text-white body-font shadow-lg">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <!-- Nav Links -->
            <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
                <a href="#" class="mr-5 hover:text-gray-300">Home</a>
                <a href="#" class="mr-5 hover:text-gray-300">About</a>
                <a href="#" class="mr-5 hover:text-gray-300">Contact Us</a>
                <a href="#" class="hover:text-gray-300">Our Services</a>
            </nav>

            <!-- Logo -->
            <a class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-white lg:items-center lg:justify-center mb-4 md:mb-0">
                <span class="ml-3 text-xl">Gredman Studio</span>
            </a>

            <!-- Extra Space for Future Buttons -->
            <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0"></div>
        </div>
    </header>

    <!-- Dummy Content to Enable Scrolling -->
    <div class="h-[200vh] p-10">
        <h1 class="text-4xl text-center mt-20">Scroll Down to See Navbar Effect</h1>
    </div>
