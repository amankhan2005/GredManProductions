<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gredman Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1485846234645-a62644f84728?q=80&w=2059&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div id="contactContainer" class="w-full max-w-lg p-8 bg-gray-900 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-orange-500">Contact Us</h2>
        <p class="text-center mt-2">Email: <a href="mailto:workwithgredmanstudio@gmail.com" class="text-orange-400 hover:underline">workwithgredmanstudio@gmail.com</a></p>
         <form id="contactForm" class="mt-6 space-y-4">
            <input type="text" name="name" placeholder="Your Name" required class="w-full px-4 py-3 bg-gray-800 text-white border border-orange-500 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400">
            <input type="email" name="email" placeholder="Your Email" required class="w-full px-4 py-3 bg-gray-800 text-white border border-orange-500 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400">
            <input type="tel" name="phone" placeholder="Your Phone Number" required class="w-full px-4 py-3 bg-gray-800 text-white border border-orange-500 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400">
            <textarea name="message" placeholder="Your Message" rows="5" required class="w-full px-4 py-3 bg-gray-800 text-white border border-orange-500 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"></textarea>
            <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-md transition-transform transform hover:scale-105">Send Message</button>
        </form>
    </div>
    
    <div id="successMessage" class="hidden w-full max-w-lg p-8 bg-gray-900 rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-bold text-green-400">Message Sent Successfully!</h2>
        <p class="mt-4">Thank you for contacting us. We will get back to you soon.</p>
        <a href="contact.html" class="mt-6 inline-block bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-6 rounded-md transition-transform transform hover:scale-105">Send Another Message</a>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = {
                name: e.target.name.value,
                email: e.target.email.value,
                phone: e.target.phone.value,
                message: e.target.message.value
            };

            const response = await fetch("https://gredmanproductions.onrender.com/send-message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });

            const result = await response.json();
            
            if (result.success) {
                document.getElementById("contactContainer").classList.add("hidden");
                document.getElementById("successMessage").classList.remove("hidden");
            } else {
                alert("Failed to send message. Please try again.");
            }
        });
    </script>
</body>
</html>
